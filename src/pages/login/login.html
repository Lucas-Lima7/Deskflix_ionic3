<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-5>
        <ion-card color="dark">
          <ion-card-header>
            <img src="../../assets/imgs/logo.png"/>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title text-center>DeskFlix</ion-card-title>
              <form (submit)="login()">
                <ion-item>
                  <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
                <button ion-button type="submit" block color="light">Login</button>
                <button ion-button type="button" block color="primary" (click)="irParaHome()">Home</button>
              </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
